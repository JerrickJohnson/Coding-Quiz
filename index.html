<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <div id="highScore-button">
        <button class="high-btn">View High Scores</button>
    </div>
    <div id="time-remiaining"></div>
    <div>Time:</div>
    <div class="container">
        <div id=" question-container" class="hide">
        <div id="question" class="quizQuestion">Question</div>  
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">1. Answer</button>
                <button class="btn">2. Answer</button>
                <button class="btn">3. Answer</button>
                <button class="btn">4. Answer</button>
            </div>
        <div id="correctWrong">Correct</div>
    </div>   
    <div class="controls">
        <button id="start-btn" class="start-btn btn">Start Quiz</button>
    </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
